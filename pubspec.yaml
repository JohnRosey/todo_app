name: todo_justdoit
description: Todo app from scratch

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  sqflite: ^2.0.0+3
  flutter_launcher_icons: ^0.9.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/assets/logo-big.jpg"

flutter:
  uses-material-design: true
  assets:
    - images/assets/add.jpeg
    - images/assets/
    - images/assets/logo.png

